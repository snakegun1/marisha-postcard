<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Мариша — открытка</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .stage{position:fixed;inset:0;overflow:hidden}
    .photo{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .rainbow{position:absolute;height:38px;left:0;opacity:0;background:linear-gradient(90deg,#ff0018,#ffa52c,#ffff41,#008018,#0000f9,#86007d)}
    .cat{position:absolute;width:96px;height:80px;background:url('cat.png') center/contain no-repeat;opacity:0}
    .heart{position:absolute;width:24px;height:24px;background:url('heart.png') center/contain no-repeat;opacity:0}
    .caption{position:absolute;left:50%;transform:translateX(-50%);bottom:8vh;color:#fff;font-size:40px;text-align:center;opacity:0;text-shadow:2px 2px 4px #000}
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <img class="photo" id="photo" src="marisha.jpg" alt="photo"/>
    <div class="rainbow" id="rainbow"></div>
    <div class="cat" id="cat"></div>
    <div class="heart" id="heart"></div>
    <div class="caption" id="caption">Мариша самая красивая</div>
  </div>

  <script>
    const stage=document.getElementById('stage');
    const cat=document.getElementById('cat');
    const rainbow=document.getElementById('rainbow');
    const heart=document.getElementById('heart');
    const caption=document.getElementById('caption');

    function start(){
      caption.style.opacity=0;
      heart.style.opacity=0;
      cat.style.opacity=1;
      rainbow.style.opacity=1;

      const W=stage.clientWidth,H=stage.clientHeight;
      let x=-120;const y=H*0.55-40;const targetX=W*0.6;
      cat.style.top=y+'px';cat.style.left=x+'px';
      rainbow.style.top=(y+40-19)+'px';

      const t0=performance.now(),dur=1800;
      function ease(t){return 1-Math.pow(1-t,4)}
      function frame(now){
        const p=Math.min(1,(now-t0)/dur),e=ease(p);
        x=-120+(targetX+120)*e;
        cat.style.left=x+'px';
        rainbow.style.width=Math.max(60,x+80)+'px';
        if(p<1)requestAnimationFrame(frame);else kiss();
      }
      requestAnimationFrame(frame);
    }

    function kiss(){
      const x=parseInt(cat.style.left),y=parseInt(cat.style.top);
      heart.style.left=(x+80)+'px';heart.style.top=(y+40)+'px';
      heart.style.opacity=1;
      heart.animate([{transform:'translateY(0)',opacity:1},{transform:'translateY(-40px)',opacity:0}],{duration:800,easing:'ease-out'}).onfinish=()=>heart.style.opacity=0;
      caption.animate([{opacity:0},{opacity:1}],{duration:1200,easing:'ease-out'}).onfinish=()=>caption.style.opacity=1;
    }

    document.addEventListener('click',start);
    window.addEventListener('load',start);
  </script>
</body>
</html>
